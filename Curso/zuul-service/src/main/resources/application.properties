spring.application.name=zuul-service
server.port=8090

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

zuul.routes.productos.service-id=products-service
zuul.routes.productos.path=/products/**

zuul.routes.items.service-id=items-service
zuul.routes.items.path=/items/**

zuul.routes.usuarios.service-id=users-service
zuul.routes.usuarios.path=/users/**

zuul.routes.security.service-id=security-service
zuul.routes.security.path=/security/**
zuul.routes.security.sensitive-headers=Cookie,Set-Cookie

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 20000
ribbon.ConnectTimeout: 3000
ribbon.ReadTimeout: 10000

spring.sleuth.sampler.probability=1.0
spring.zipkin.base-url=http://localhost:9411/
spring.zipkin.sender.type=rabbit

